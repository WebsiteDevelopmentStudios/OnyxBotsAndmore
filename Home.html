<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Onyx | Bots And more</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #000000, #1a1a1a);
      color: #fff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    /* Aurora overlays */
    .aurora-pink, .aurora-green {
      position: fixed;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      pointer-events: none;
      border-radius: 50%;
      opacity: 0.6;
      animation: rotate 30s linear infinite;
      z-index: -1;
    }

    .aurora-pink {
      background: radial-gradient(circle, rgba(255, 105, 180, 0.4), transparent 70%);
      mix-blend-mode: screen;
      filter: blur(50px);
      animation-delay: 0s;
    }

    .aurora-green {
      background: radial-gradient(circle, rgba(0, 255, 127, 0.4), transparent 70%);
      mix-blend-mode: screen;
      filter: blur(50px);
      animation-delay: 15s;
    }

    @keyframes rotate {
      from {transform: rotate(0deg);}
      to {transform: rotate(360deg);}
    }

    /* Container styles */
    .container {
      text-align: center;
      padding: 40px 20px;
      max-width: 800px;
      z-index: 1;
    }

    h1 {
      font-size: 3em;
      background: linear-gradient(45deg, #ff69b4, #00ff7f);
      background-clip: text;
      -webkit-background-clip: text;
      color: transparent;
      margin-bottom: 20px;
      animation: pulse 3s infinite;
    }

    @keyframes pulse {
      0%, 100% {
        filter: brightness(1);
      }
      50% {
        filter: brightness(1.2);
      }
    }

    p {
      font-size: 1.2em;
      margin-bottom: 30px;
    }

    /* Button style */
    .btn {
      padding: 15px 30px;
      background: linear-gradient(45deg, #ff69b4, #00ff7f);
      color: #fff;
      border: none;
      border-radius: 8px;
      font-size: 1.2em;
      cursor: pointer;
      box-shadow: 0 0 15px rgba(255,105,180,0.7);
      transition: background 0.3s, transform 0.2s;
      text-decoration: none;
    }

    .btn:hover {
      background: linear-gradient(45deg, #00ff7f, #ff69b4);
      transform: scale(1.05);
    }

    /* Responsive */
    @media(max-width: 600px){
      h1 {
        font-size: 2em;
      }
      
      .btn {
        font-size: 1em;
        padding: 12px 24px;
      }
    }

  </style>
</head>
<body>

  <!-- Aurora overlays -->
  <div class="aurora-pink"></div>
  <div class="aurora-green"></div>

  <div class="container">
    <h1>Onyx | Bots And more</h1>
    <p>Welcome to Onyx â€” your ultimate source for bots and tools! Explore our collection and find the perfect tools to power your server.</p>
    <a href="Product.html" class="btn">View Products</a>
    <a href="https://discord.gg/WAP5UnYsPq" class="btn">Contact>>Discord</a>
  </div>

</body>
</html>
