<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Fantasy Aurora Website</title>
  <style>
    /* Reset some default styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #000000, #1a1a1a);
      color: #fff;
      line-height: 1.6;
    }

    /* Header styles */
    header {
      background: linear-gradient(90deg, #000000, #000000);
      padding: 20px;
      text-align: center;
      position: relative;
    }

    header h1 {
      font-size: 2.5em;
      background: linear-gradient(45deg, #ff69b4, #00ff7f);
      background-clip: text;
      -webkit-background-clip: text;
      color: transparent;
      animation: pulse 3s infinite;
    }

    @keyframes pulse {
      0%, 100% {
        filter: brightness(1);
      }
      50% {
        filter: brightness(1.2);
      }
    }

    /* Hero section with blue gradient and aurora effects */
    .hero {
      background: linear-gradient(135deg, #0d47a1, #1976d2);
      padding: 80px 20px;
      text-align: center;
      position: relative;
      overflow: hidden;
    }

    .hero h2 {
      font-size: 2em;
      margin-bottom: 20px;
      color: #fff;
      text-shadow: 0 0 10px #fff, 0 0 20px #00ffcc, 0 0 30px #ff69b4;
    }

    /* Aurora overlays for pink and green glows */
    .aurora-pink, .aurora-green {
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      pointer-events: none;
      border-radius: 50%;
      opacity: 0.6;
      animation: rotate 30s linear infinite;
    }

    .aurora-pink {
      background: radial-gradient(circle, rgba(255, 105, 180, 0.4), transparent 70%);
      mix-blend-mode: screen;
      filter: blur(50px);
      animation-delay: 0s;
    }

    .aurora-green {
      background: radial-gradient(circle, rgba(0, 255, 127, 0.4), transparent 70%);
      mix-blend-mode: screen;
      filter: blur(50px);
      animation-delay: 15s;
    }

    @keyframes rotate {
      from {transform: rotate(0deg);}
      to {transform: rotate(360deg);}
    }

    /* Content sections */
    section {
      padding: 60px 20px;
      background: linear-gradient(135deg, #000000, #1a1a1a);
    }

    section h3 {
      text-align: center;
      margin-bottom: 20px;
      font-size: 2em;
      color: #ff69b4; /* Pink accent */
    }

    .cards {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }

    .card {
      background: linear-gradient(135deg, #ff69b4, #00ff7f);
      padding: 20px;
      border-radius: 15px;
      width: 300px;
      box-shadow: 0 0 20px rgba(255, 105, 180, 0.5);
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .card:hover {
      transform: translateY(-10px);
      box-shadow: 0 0 40px rgba(0,255,127,0.7);
    }

    .card h4 {
      margin-bottom: 10px;
      color: #fff;
    }

    /* Footer styles */
    footer {
      background: linear-gradient(90deg, #000000, #000000);
      padding: 20px;
      text-align: center;
      font-size: 1em;
      color: #ccc;
    }

    /* Responsive adjustments */
    @media(max-width: 768px){
      .cards {
        flex-direction: column;
        align-items: center;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>Fantasy Aurora</h1>
  </header>

  <!-- Aurora overlays for magical glow -->
  <div class="aurora-pink"></div>
  <div class="aurora-green"></div>

  <section class="hero">
    <h2>Welcome to the best website ever for an awesome person</h2>
    <p>Experience the mesmerizing auroras of pink and green.</p>
  </section>

  <section>
    <h3>Features</h3>
    <div class="cards">
      <div class="card">
        <h4>driving in my car</h4>
        <p>right after a beer.</p>
      </div>
      <div class="card">
        <h4>cheese</h4>
        <p>Amazing personality ðŸ˜Ž</p>
      </div>
      <div class="card">
        <h4>Epic stuff</h4>
        <p>cool colors</p>
      </div>
    </div>
  </section>

  <section>
    <h3>Made for a cool person :O</h3>
    <p style="text-align:center; max-width:600px; margin:auto;">cheese, cause why not</p>
  </section>

</body>
</html>
